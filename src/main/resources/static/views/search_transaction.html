<div id="contener">
    <div id=" " style="border: 1px solid black; border-radius: 5px; width: 50%; margin: 0 auto;">

        <div class="form-group" style="text-align: center;">
            <h1>Find transaction</h1>

            <form ng-submit="findTransaction(type, currency)">
                <div class="form-group">
                    <label style="padding-right: 27px;" for="type">Type:</label>
                    <input style="display:inline; width: 40%;" type="text" class="form-control" id="type"
                           ng-model="type" required/>
                </div>

                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <input style="display:inline; width: 40%;" type="text" class="form-control" id="currency"
                           ng-model="currency" required/>
                </div>

                <button type="submit" class="btn btn-success">Confirm</button>
                <button type="reset" class="btn btn-success">Reset</button>
                <div style="clear: both"></div>
            </form>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Currency</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Commission</th>
                    <th>ToChargeValue</th>
                    <th>SettlementValue</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="transaction in test">
                    <td>{{$index +1}}</td>
                    <td>{{transaction.currency}}</td>
                    <td>{{transaction.type}}</td>
                    <td>{{transaction.price}}</td>
                    <td>{{transaction.commission}}</td>
                    <td>{{transaction.toChargeValue}}</td>
                    <td>{{transaction.settlementValue}}</td>
                </tr>
                </tbody>
                <div style="text-align: center; font-size: 25px; color:red;" ng-show="emptyList">No records</div>
            </table>
        </div>
    </div>
</div>
